<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hunt The Ace</title>
</head>
<body>
   <header>
    <div class="header-title-container">
        <h1>Hunt the Ace of Spades</h1>
    </div>
   </header> 
   <main>
    <div class="card-container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="Card-images/jack_of_clubs.png" alt="Jack of clubs">
                </div>
                <div class="card-back">
                    <img src="Card-images/card-back-red.png" alt="card back">
                </div>
            </div>
        </div>
    </div>
   </main>
</body>
</html>
